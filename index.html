<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick y Morty API</title>
  <link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rick & Morty</h1>
    <button id="botonModoOscuro" aria-label="Alternar modo oscuro" class="botonModoOscuro">üåô</button>
  </header>

  <main class="contenedorPrincipal">
    <div class="imagenPersonaje">
      <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick" />
    </div>

    <div class="contenedorBotones">
      <button id="botonPersonajes">Personajes</button>
      <form id="formularioFiltros" autocomplete="off">
        <input type="text" id="filtroNombre" placeholder="Nombre" aria-label="Nombre" />
        <input type="text" id="filtroEstado" placeholder="Estado (alive, dead, unknown)" aria-label="Estado" />
        <input type="text" id="filtroEspecie" placeholder="Especie" aria-label="Especie" />
        <input type="text" id="filtroTipo" placeholder="Tipo" aria-label="Tipo" />
        <input type="text" id="filtroGenero" placeholder="G√©nero (male, female, genderless, unknown)" aria-label="G√©nero" />
        <div class="filaBotones">
          <button type="submit" id="botonBuscar">Buscar</button>
          <button type="button" id="botonLimpiar">Limpiar filtros</button>
        </div>
      </form>
      <button id="botonFavoritos" aria-label="Ver favoritos">‚≠ê Favoritos</button>
    </div>

    <div class="imagenPersonaje">
      <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty" />
    </div>
  </main>

  <section id="mensajeError" class="oculto"></section>
  <section id="contenedorResultados" class="contenedorResultados" role="list"></section>
  <div id="paginacion" class="contenedorPaginacion oculto" role="navigation" aria-label="Paginaci√≥n">
    <button id="botonAnterior" disabled>Anterior</button>
    <span id="paginaActual"></span>
    <button id="botonSiguiente" disabled>Siguiente</button>
  </div>
  <div id="loader" class="loader oculto">Cargando...</div>

  <div id="modalDetalle" class="modalDetalle oculto" role="dialog" aria-modal="true" tabindex="-1">
    <div class="contenidoModal">
      <button id="cerrarModal" class="cerrarModal" aria-label="Cerrar detalle">‚úñ</button>
      <div id="contenidoDetalle"></div>
    </div>
  </div>

  <div id="modalFavoritos" class="modalDetalle oculto" role="dialog" aria-modal="true" tabindex="-1">
    <div class="contenidoModal">
      <button id="cerrarFavoritos" class="cerrarModal" aria-label="Cerrar favoritos">‚úñ</button>
      <div id="contenidoFavoritos"></div>
    </div>
  </div>

</body>
</html>
