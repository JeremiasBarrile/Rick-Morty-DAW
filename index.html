<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick y Morty API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rick & Morty</h1>
  </header>

  <main class="contenedorPrincipal">
    <div class="imagenPersonaje">
      <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick" />
    </div>

    <div class="contenedorBotones">
      <button id="botonPersonajes">Personajes</button>

      <form id="formularioFiltros">
        <input type="text" id="filtroNombre" placeholder="Nombre" />
        <input type="text" id="filtroEstado" placeholder="Estado (alive, dead, unknown)" />
        <input type="text" id="filtroEspecie" placeholder="Especie" />
        <input type="text" id="filtroTipo" placeholder="Tipo" />
        <input type="text" id="filtroGenero" placeholder="GÃ©nero (male, female, genderless, unknown)" />
        <button type="submit">Buscar</button>
      </form>
    </div>

    <div class="imagenPersonaje">
      <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty" />
    </div>
  </main>

  <section id="mensajeError" class="oculto"></section>
  <section id="contenedorResultados" class="contenedorResultados"></section>

  <script src="script.js"></script>
</body>
</html>
